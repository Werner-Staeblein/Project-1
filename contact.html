  <main>

      <section>

      <h2 class="heading margin-top">Get in touch</h2>

      <form>
        
        <!--Tested with following and worked: method="post" action="https://formdump.codeinstitute.net"> -->

        <div class="flex-container">
                    
          <div class="input-row">
            <label for="inquiry-type">Inquiry Type:</label>
            <select id="inquiry-type" name="inquiry-type">
              <option value="general">General Inquiry</option>
              <option value="appointment">Appointment Scheduling</option>
              <option value="callback">Callback Request</option>
              <option value="property">Property Information</option>
            </select>
          </div>

          <div class="input-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
        </div>

        <div class="flex-container">
          <div class="input-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
          </div>

          <div class="input-row">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
          </div>
        </div>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Your Message"></textarea>

        <input type="submit" value="Send" class="more-info-button" aria-label="Submit Form" disabled>

      </form>
    
    </section>

  </main>
